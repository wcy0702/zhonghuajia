<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${category.name}"></title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <style>
        .itemIcon{
            position: relative;
            float: left;
            display: inline-block;
            height: 70px;
            padding: 5px 0;
        }

        .itemIcon img{
            height: 59px;
            width: 50px;
        }

        .itemBox{
            border-radius: 2px;
            border: 3px solid #F1F1F1;
            margin-bottom: 10px;
            background-color: #ffffff;
        }

        .itemContent{
            position: absolute;
            display: inline-block;
            float: left;
            margin-left: 20px;
            line-height: 70px;
            font-size: 16px;
            left: 60px;
            height: 70px;
            overflow: hidden;
        }

        .itemContent a:hover{
            color: #D9534f;
            text-decoration: none;
        }

        .itemOpt{
            position: absolute;
            display: inline-block;
            float: right;
            margin-right: 10px;
            right: 0px;
        }

        .itemOpt button{
            margin-top: 20px;
        }

    </style>
</head>

<body style="background-color: #f1f1f1">

<div th:insert="~{header :: nav}"></div>

<div class="container" style="margin-top: 50px">

    <!-- 分享 -->
    <div class="row" style="margin-top: 20px;">
        <div class="form-group raw col-md-8 col-md-offset-2">
            <div class="col-md-12 col-xs-12">
                <div class="input-group">
                    <span class="input-group-addon">分享地址</span>
                    <input id="shareInput" type="text" style="color: #0f0f0f" class="form-control" th:value="'http://localhost:8888/share/'+${category.md5}" />
                </div>
            </div>
        </div>
    </div>
    <!-- End 分享 -->

    <!-- 内容列表 -->
    <div class="row" style="padding: 20px;">
        <div class="row text-center inner">
            <div class="col-md-6 col-xs-12 itemBox" th:each="item : ${items}">
                <div class="itemIcon">
                    <a th:href="${item.url}">
                        <img th:src="${item.image}" alt="Image" class="infoImage"/>
                    </a>
                </div>
                <div class="itemContent">
                    <a th:href="${item.url}" class="infoTitle" th:text="${item.name}"></a>
                </div>
            </div>
        </div>
    </div>
    <!-- End 内容列表 -->

</div>

</body>
</html>
