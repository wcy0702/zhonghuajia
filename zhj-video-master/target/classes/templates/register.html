<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>创建账号 | Any-Video</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body style="background-color: #f1f1f1; padding-bottom: 0">

<div th:insert="~{header :: nav}"></div>

<!-- Start Content -->
<div class="container" style="margin-top: 60px">

    <div class="row" style="margin-top: 60px">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-console"></span> 创建账号 </h3>
                </div>
                <div class="panel-body">
                    <form onsubmit="return false">
                        <div class="form-group" style="margin-top: 20px">
                            <div class="input-group col-md-6 col-md-offset-3">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                                <input type="text" class="form-control" name="username" id="username" placeholder="邮箱">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group col-md-6 col-md-offset-3">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="密码">
                            </div>
                        </div>
                        <div class="form-group ">
                            <div class="input-group col-md-6 col-md-offset-3">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-education"></span></div>
                                <input type="text" class="form-control" name="nickname" id="nickname" placeholder="昵称">
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="input-group col-md-6 col-md-offset-3 col-xs-12">
                                <button class="btn btn-primary btn-block" id="Complete" data-toggle="popover" data-placement="top" data-trigger="focus" title="提示信息" data-content="">注册</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-6 col-md-offset-3" style="text-align: center">
                                <a th:href="@{/login}"><span class="glyphicon glyphicon-triangle-left"></span>返回登录页面</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Content -->

<script>

    /* 注册点击事件 */
    $("#Complete").click(
            function ()
            {
                $("#Complete").popover("hide");
                $.post(
                        "/register",
                        {
                            "username": $("#username").val(),
                            "password": $("#password").val(),
                            "nickname": $("#nickname").val(),
                            "email": $("#email").val()
                        },
                        function (data)
                        {
                            $("#Complete").attr("data-content", data.message).popover("show");
                        }
                );

            }
    );

</script>

</body>

</html>
